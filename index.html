<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPC | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/132214255" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/132214255" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://telegra.ph/file/1af8d10d2fdb2f5f4058c.png" target="_blank">
            <img src="https://telegra.ph/file/1af8d10d2fdb2f5f4058c.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          ciptakan peluang dengan berbagai solusi
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      Maulana Platform Corporation
    </div>

    <div id="links">
      <a class="link" href="https://mpc.social" target="_blank">
        <i class="fas fa-home">&nbsp;</i> Website
      </a> 
      <a class="link" href="https://swiftssh.me" target="_blank">
        <i class="fas fa-server">&nbsp;</i> Swift SSH
      </a>
      <a class="link" href="https://github.com/bestmpc" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.youtube.com/@SwiftSSH" target="_blank">
        <i class="fab fa-youtube">&nbsp;</i> YouTube      
      </a>
      <a class="link" href="https://www.instagram.com/" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
    </div>

    <div id="hashtag">
      ciptakan peluang dengan berbagai solusi
    </div>
  </body>
</html>
